<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<title>add asset</title>
</h:head>


<h:body>
	<p:panel header="Employee Manager" style="font-size:28px;  font-family:impact"></p:panel>
	<p:tabMenu style="font-family:impact">
			<p:menuitem value="Add Assset" outcome="add-asset.xhtml"/>
			<p:menuitem value="Home" outcome="dashboard.xhtml"/>		
	</p:tabMenu>
	<div align="center" style="margin-top:5%; margin-left:25%; margin-right:25%; margin-bottom:10px; background-color:#3c6382; padding: 5%; border-radius: 10px">
	<h:form>
		<ul style="list-style: none;">
			<div style="padding-top: 30px">
				<p:outputLabel value="Asset ID" style="font-weight:bold; color:white" />
			</div>
			<li style="padding-top: 10px">
				<p:inputText value="#{assetBean.id}" style="width:300px; height:40px"/>
			</li>
			
			
			<div style="padding-top: 30px">
			<p:outputLabel value="Asset ID" style="font-weight:bold; color:white"/>
			</div>
			<li style="padding-top: 10px">
				<p:inputText value="#{assetBean.assetId}" style="width:300px; height:40px"/>
			</li>
			
			<div style="padding-top: 30px">
				<p:outputLabel value="Asset Name" style="font-weight:bold; color:white"/>
			</div>
			<li style="padding-top: 10px">
				<p:inputText value="#{assetBean.assetName}" style="width:300px; height:40px"/>
			</li>
		
		
			<div style="padding-top: 30px">
				<p:outputLabel value="Asset Type" style="font-weight:bold; color:white" />
			</div>
			<li style="padding-top: 10px">
				<p:inputText value="#{assetBean.assetType}" style="width:300px; height:40px" />
			</li>
			
			
			<div style="padding-top: 30px">
				<p:outputLabel value="Asset Description" style="font-weight:bold; color:white" />
			</div>
			<li style="padding-top: 10px">
				<p:inputTextarea value="#{assetBean.assetDesc}" style="width:300px"></p:inputTextarea>
			</li>
			
			<div style="padding-top: 30px"></div>
			<li>
				<p:commandButton value="Submit" action="#{assetBean.addAsset(assetBean)}" style="height:40px;width:160px" />
			</li>		
		</ul>
	</h:form>
	</div>
</h:body>
</html>
